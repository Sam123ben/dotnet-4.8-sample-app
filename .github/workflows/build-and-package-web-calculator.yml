name: Build and Deploy Web Calculator

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'WebCalculator/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'WebCalculator/**'
      - '.github/workflows/**'

env:
  BUILD_CONFIGURATION: 'Release'
  PROJECT_NAME: 'WebCalculator'
  PROJECT_FOLDER: 'WebCalculator'

jobs:
  build-and-package:
    runs-on: windows-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Verify project structure
      run: |
        if (Test-Path "${{ env.PROJECT_FOLDER }}") {
          Write-Host "✅ Project folder found"
          Get-ChildItem "${{ env.PROJECT_FOLDER }}" | Write-Host
        } else {
          Write-Host "❌ Project folder not found"
          exit 1
        }
      shell: powershell

    - name: Restore NuGet packages
      run: |
        cd "${{ env.PROJECT_FOLDER }}"
        if (Test-Path "packages.config") {
          nuget restore packages.config -SolutionDirectory .
          Write-Host "✅ NuGet restore completed"
        }
      shell: powershell

    - name: Build application
      run: |
        cd "${{ env.PROJECT_FOLDER }}"
        msbuild "${{ env.PROJECT_NAME }}.csproj" /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU"
      shell: powershell

    - name: Verify build
      run: |
        cd "${{ env.PROJECT_FOLDER }}"
        if (Test-Path "bin") {
          Write-Host "✅ Build successful - bin folder created"
          Get-ChildItem "bin" -Recurse | Write-Host
        } else {
          Write-Host "❌ Build failed - no bin folder"
          exit 1
        }
      shell: powershell

    - name: Create deployment package
      run: |
        New-Item -ItemType Directory -Force -Path "deploy"
        
        # Copy main files
        Copy-Item "${{ env.PROJECT_FOLDER }}\*.aspx" "deploy\" -ErrorAction Continue
        Copy-Item "${{ env.PROJECT_FOLDER }}\*.asax" "deploy\" -ErrorAction Continue
        Copy-Item "${{ env.PROJECT_FOLDER }}\Web.config" "deploy\" -ErrorAction Continue
        
        # Copy bin folder
        if (Test-Path "${{ env.PROJECT_FOLDER }}\bin") {
          Copy-Item "${{ env.PROJECT_FOLDER }}\bin" "deploy\" -Recurse -Force
        }
        
        # Copy Content folder
        if (Test-Path "${{ env.PROJECT_FOLDER }}\Content") {
          Copy-Item "${{ env.PROJECT_FOLDER }}\Content" "deploy\" -Recurse -Force
        }
        
        Write-Host "✅ Deployment package created"
        Get-ChildItem "deploy" -Recurse | Write-Host
      shell: powershell

    - name: Set version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev-$($env:GITHUB_SHA.Substring(0,7))"
        }
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: powershell

    - name: Create deployment info
      run: |
        $info = @"
        Web Calculator Deployment Package
        =================================
        Version: $env:VERSION
        Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        Commit: $env:GITHUB_SHA

        IIS Deployment:
        1. Extract this package to your web directory
        2. Create IIS Application pointing to the folder
        3. Set Application Pool to .NET Framework 4.8
        4. Browse to Default.aspx

        Requirements:
        - Windows Server with IIS
        - .NET Framework 4.8
        - ASP.NET enabled
        "@
        $info | Out-File "deploy\README.txt" -Encoding UTF8
      shell: powershell

    - name: Create ZIP package
      run: |
        $zipName = "${{ env.PROJECT_NAME }}-IIS-$env:VERSION.zip"
        Compress-Archive -Path "deploy\*" -DestinationPath $zipName
        echo "PACKAGE_NAME=$zipName" >> $env:GITHUB_ENV
        Write-Host "✅ Created package: $zipName"
      shell: powershell

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-IIS-${{ env.VERSION }}
        path: |
          deploy/
          ${{ env.PACKAGE_NAME }}
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.PACKAGE_NAME }}
        name: Web Calculator IIS ${{ env.VERSION }}
        body: |
          ## Web Calculator IIS Release ${{ env.VERSION }}

          ASP.NET Web Forms calculator application ready for deployment on IIS.

          ### Features
          - Responsive web interface
          - Basic arithmetic operations
          - Professional design
          - Pre-configured for IIS deployment

          ### Deployment Instructions
          1. Download the `${{ env.PACKAGE_NAME }}` file below
          2. Extract to your IIS web directory (e.g., `C:\inetpub\wwwroot\WebCalculator`)
          3. In IIS Manager, create a new Application pointing to the extracted folder
          4. Set the Application Pool to use .NET Framework 4.8
          5. Ensure ASP.NET is enabled in IIS
          6. Browse to `Default.aspx` (e.g., `http://localhost/WebCalculator/Default.aspx`)

          ### Requirements
          - Windows Server with IIS
          - .NET Framework 4.8
          - ASP.NET Web Forms enabled

          ### Notes
          - See `README.txt` in the package for additional details
          - For support, create an issue in the repository
        draft: false
        prerelease: false

    - name: Build summary
      run: |
        Write-Host "## 🎉 Web Calculator Build Completed Successfully!" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "### 🌐 Application Details" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **Project**: ASP.NET Web Forms Calculator" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **Framework**: .NET Framework 4.8" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **Version**: $env:VERSION" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **Build Configuration**: ${{ env.BUILD_CONFIGURATION }}" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **Deployment Package**: ${{ env.PACKAGE_NAME }}" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "### 📦 Available Downloads" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **GitHub Actions Artifacts**: Available for 30 days" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- **IIS Deployment Package**: Ready-to-deploy ZIP file (${{ env.PACKAGE_NAME }})" >> $env:GITHUB_STEP_SUMMARY
        if ($env:GITHUB_REF -match 'refs/tags/') {
          Write-Host "- **GitHub Releases**: Permanent release package at ${{ env.PACKAGE_NAME }}" >> $env:GITHUB_STEP_SUMMARY
        }
        Write-Host "" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "### 🚀 IIS Deployment Ready!" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "The deployment package includes:" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- Compiled binaries and dependencies" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- Optimized production Web.config" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- Deployment instructions (README.txt)" >> $env:GITHUB_STEP_SUMMARY
        Write-Host "- Static content (CSS, images, etc.)" >> $env:GITHUB_STEP_SUMMARY
      shell: powershell